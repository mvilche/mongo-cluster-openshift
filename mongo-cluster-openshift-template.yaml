      ##comienzo Template
    apiVersion: v1
    kind: Template
    metadata:
      name: kafka-mongodb-openshift-mvilche
      labels:
        template: kafka-mongodb-openshift-mvilche
        autor: "Martin_Fabrizzio_Vilche"
      annotations:
        openshift.io/display-name: "kafka-mongodb-openshift-mvilche"
        iconClass: "icon-github"
        description: >-
          APACHE KAFKA + mongodb + KAFKA MANAGER WEB
          Martin Fabrizzio Vilche.
          https://github.com/mvilche.
        openshift.io/provider-display-name: "Martin Fabrizzio Vilche"
        openshift.io/documentation-url: "https://github.com/mvilche/wildfly-s2i.git"
        openshift.io/support-url: "https://github.com/mvilche/wildfly-s2i.git"
    message: >-
      Los servicios iniciarán en un par de minutos...
      Martin Fabrizzio Vilche

    objects:


  ############################## ZOOKEPEER


    - apiVersion: v1
      data:
        mongod.conf: |-
          storage:
            dbPath: /opt/mongodb-data
            journal:
              enabled: true
          net:
            port: 27017
            bindIp: 0.0.0.0
          replication:
            replSetName: "replconfig01"
          sharding:
            clusterRole: configsvr
      kind: ConfigMap
      metadata:
        name: mongodb-configsrv



    - apiVersion: v1
      kind: Service
      metadata:
        name: mongodb-configsrv
        labels:
          app: mongo-cluster
      spec:
        ports:
        - port: 27017
          name: server
        clusterIP: None
        selector:
          service: mongodb-configsrv



    - apiVersion: apps/v1beta1
      kind: StatefulSet
      metadata:
        name: mongodb-configsrv
      spec:
        podManagementPolicy: Parallel
        selector:
          matchLabels:
            app: mongo-cluster
        serviceName: mongodb-configsrv
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1
            memory: 2Gi
        replicas: 3
        template:
          metadata:
            annotations:
              alpha.image.policy.openshift.io/resolve-names: '*'
            labels:
              app: mongo-cluster
              service: mongodb-configsrv
          spec:
            containers:
            - env:
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: metadata.namespace
              name: mongodb-configsrv
              image: mongodb:4.2.0
              imagePullPolicy: Always
              command:
              - bash
              - "-c"
              - |
                /opt/mongodb/bin/mongod --configsvr –port 27017 --config /opt/mongodb-config/mongod.conf
              resources:
                requests:
                  cpu: 500m
                  memory: 1Gi
                limits:
                  cpu: 1
                  memory: 2Gi
              ports:
              - containerPort: 27017
                name: server
              volumeMounts:
              - name: data
                mountPath: /opt/mongodb-data
              - name: configmap
                mountPath: /opt/mongodb-config
              livenessProbe:
                exec:
                  command:
                  - bash
                  - "-c"
                  - |
                    nc -z -v -w5 127.0.0.1 27017
                    if [ "$?" == 0 ]; then
                    exit 0
                    else
                    exit 1
                    fi
                initialDelaySeconds: 90
                timeoutSeconds: 5
              readinessProbe:
                exec:
                  command:
                  - bash
                  - "-c"
                  - |
                    nc -z -v -w5 127.0.0.1 27017
                    if [ "$?" == 0 ]; then
                    exit 0
                    else
                    exit 1
                    fi
                initialDelaySeconds: 30
                timeoutSeconds: 15
            resources:
              requests:
                cpu: 500m
                memory: 128Mi
              limits:
                cpu: 1
                memory: 512Mi                     
            volumes:
            - name: configmap
              configMap:
                name: mongodb-configsrv
        volumeClaimTemplates:
        - metadata:
            name: data
          spec:
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 10Gi


  ############################## FIN mongodb


    - apiVersion: v1
      kind: BuildConfig
      metadata:
        labels:
          app: mongo-cluster
          build: mongodb
        name: mongodb
      spec:
        failedBuildsHistoryLimit: 5
        nodeSelector: null
        output:
          to:
            kind: ImageStreamTag
            name: 'mongodb:4.2.0'
        postCommit: {}
        resources: {}
        runPolicy: Serial
        source:
          contextDir: mongodb
          git:
            ref: master
            uri: 'https://github.com/mvilche/mongo-cluster-openshift.git'
          type: Git
        strategy:
          dockerStrategy:
            dockerfilePath: Dockerfile
          type: Docker
        successfulBuildsHistoryLimit: 5
        triggers:
          - type: ConfigChange


    - apiVersion: v1
      kind: ImageStream
      metadata:
        labels:
          app: mongo-cluster
        name: mongodb
      spec: {}

  ########################

  #####################


  ################PARAMETROS
    parameters:
      - name: NAMESPACE
        displayName: Nombre del proyecto donde esta desplegando el template. Respete maysculas y minúsculas
        value: ''
        required: true

