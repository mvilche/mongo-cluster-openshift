    - apiVersion: apps/v1beta1
      kind: StatefulSet
      metadata:
        name: configsvr
      spec:
        updateStrategy:
          type: RollingUpdate      
        podManagementPolicy: Parallel
        selector:
          matchLabels:
            app: mongo-cluster
        serviceName: mongodb-configsvr
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1
            memory: 2Gi
        replicas: 3
        template:
          metadata:
            annotations:
              alpha.image.policy.openshift.io/resolve-names: '*'
            labels:
              app: mongo-cluster
              service: mongodb-configsvr
          spec:
            containers:
            - env:
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: metadata.namespace
              name: configsvr
              image: mongodb:4.2.0
              imagePullPolicy: Always
              command:
              - bash
              - "-c"
              - |
                /opt/mongodb/bin/mongod --config /opt/mongodb-config/mongod.conf
              resources:
                requests:
                  cpu: 500m
                  memory: 1Gi
                limits:
                  cpu: 1
                  memory: 2Gi
              ports:
              - containerPort: 27017
                name: server
              # lifecycle:
              #   postStart:
              #     exec:
              #       command:
              #       - bash
              #       - "-c"
              #       - |
              #         /opt/checkMongo configsvr-0.mongodb-configsvr.${NAMESPACE}.svc.cluster.local
              #         /opt/checkMongo configsvr-1.mongodb-configsvr.${NAMESPACE}.svc.cluster.local
              #         /opt/checkMongo configsvr-2.mongodb-configsvr.${NAMESPACE}.svc.cluster.local                      
              #         /opt/mongodb/bin/mongo < /opt/mongodb-config/inicializar.js               
              volumeMounts:
              - name: data
                mountPath: /opt/mongodb-data
              - name: configmap
                mountPath: /opt/mongodb-config
              livenessProbe:
                exec:
                  command:
                  - bash
                  - "-c"
                  - |
                    nc -z -v -w5 127.0.0.1 27017
                    if [ "$?" == 0 ]; then
                    exit 0
                    else
                    exit 1
                    fi
                initialDelaySeconds: 90
                timeoutSeconds: 5
              readinessProbe:
                exec:
                  command:
                  - bash
                  - "-c"
                  - |
                    nc -z -v -w5 127.0.0.1 27017
                    if [ "$?" == 0 ]; then
                    exit 0
                    else
                    exit 1
                    fi
                initialDelaySeconds: 30
                timeoutSeconds: 15
            resources:
              requests:
                cpu: 500m
                memory: 128Mi
              limits:
                cpu: 1
                memory: 512Mi                     
            volumes:
            - name: configmap
              configMap:
                name: mongodb-configsvr
        volumeClaimTemplates:
        - metadata:
            name: data
          spec:
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 10Gi


